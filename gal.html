<!DOCTYPE html>
<html>
<head>
    <title>Responsive Photo Gallery</title>
    <style>
        body{
            font-family:verdana;
            background-color:deeppink;
            margin:20px;
        }

        h1{
            text-align:center;
            padding:20px;
            font-style:italic;
        }

        .gallery{
            display:grid;
            grid-template-columns:repeat(auto-fit,minmax(180px,1fr));
            gap:15px;
        }

        .gallery img{
            width:100%;
            height:400px;
            object-fit:cover;
            border-radius:20px;
            transition:0.3s;
        }

        .gallery img:hover{
            transform:scale(1.05);
        }
    </style>
</head>
<body>
    <h1>Responsive Photo Gallery</h1>

    <div class="gallery">
        <img src="r1.jpg.jpeg" alt="Image 1">
        <img src="r2.jpg.jpeg" alt="Image 2">
        <img src="r3.jpg.jpeg" alt="Image 3">
        <img src="r4.jpg.jpeg" alt="Image 4">
        <img src="r5.jpg.jpeg" alt="Image 5">
    </div>
</body>
</html>
